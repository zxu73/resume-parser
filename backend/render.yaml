services:
  - type: web
    name: resume-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn agent.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /opt/render/project/repo/src
